<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Tools</title>
    <style>
        @font-face {
            font-family: 'DEM-MOMono-300';
            src: url('DEM-MO typeface/Mono/DEM-MOMono-300.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'DEM-MOMono-400';
            src: url('DEM-MO typeface/Mono/DEM-MOMono-400.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DEM-MOMono-300', monospace;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Info Button */
        .info-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 0;
            font-family: 'DEM-MOMono-300', monospace;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            background-color: #333333;
        }

        /* Floating Info Window */
        .info-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10001;
            justify-content: center;
            align-items: center;
        }

        .info-overlay.active {
            display: flex;
        }

        .info-window {
            background-color: #ffffff;
            width: 80%;
            max-width: 780px;
            max-height: 90vh;
            position: relative;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-family: 'DEM-MOMono-400', monospace;
        }
        
        .info-window p {
            font-family: 'DEM-MOMono-400', monospace;
            line-height: 1.6;
        }

        .info-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .info-close:hover {
            color: #666666;
        }

        .title {
            padding: 0 40px;
            margin-top: -50px;
            margin-bottom: 0px;
            text-align: center;
            font-size: 72px;
            font-weight: 900;
            font-family: 'DEM-MOMono-300', monospace;
            text-transform: lowercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 1000;
            background-color: #ffffff;
            line-height: 1;
            color: #000000;
        }

        .title-line {
            display: inline;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 100%;
            padding: 0 20px;
            margin: 0 auto;
            margin-top: 80px;
            width: 80%;
        }

        .tool-box {
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 4px; /* Abgerundet aber eckig */
            height: 288px;
            width: 100%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tool-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .tool-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        
        #wordbeatClipVideo {
            transform: scale(1.0);
            transform-origin: center center;
        }

        .tool-box:hover {
            transform: scale(1.05);
            animation: wobble 0.3s ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1.05) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-1deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }
    </style>
</head>
<body>
    <!-- Info Button -->
    <button class="info-button" id="infoButton">i</button>

    <!-- Info Floating Window -->
    <div class="info-overlay" id="infoOverlay">
        <div class="info-window">
            <button class="info-close" id="infoClose">Ã—</button>
            <p>This is the Techno Tools page. Choose your tool to get started.</p>
        </div>
    </div>

    <h1 class="title">choose your tool:</h1>
    
    <div class="tools-container">
        <div class="tool-box" id="toolBox1" data-link="TYPEBEAT.html">
            <video id="typebeatClipVideo" autoplay muted loop playsinline preload="auto">
                <source src="TECHNOTOOLS Clips/TYPEBEATCLIP.mov" type="video/quicktime">
                <source src="TECHNOTOOLS Clips/TYPEBEATCLIP.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tool-box" id="toolBox2" data-link="DANCEPIXEL.html">
            <video id="gabberkreisVideo" autoplay muted loop playsinline preload="auto">
                <source src="TECHNOTOOLS Clips/GABBERKREIS.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tool-box" id="toolBox3" data-link="PIXEL.html">
            <video id="pixelClipVideo" autoplay muted loop playsinline>
                <source src="TECHNOTOOLS Clips/PIXELCLIP.mov" type="video/quicktime">
                <source src="TECHNOTOOLS Clips/PIXELCLIP.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tool-box" id="toolBox4" data-link="DANCINGTYPE.html">
            <video id="dancingTypeVideo" autoplay muted loop playsinline preload="auto">
                <source src="TECHNOTOOLS Clips/DANCINGTYPE1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tool-box" id="toolBox5" data-link="WORDBEAT.html">
            <video id="wordbeatClipVideo" autoplay muted loop playsinline preload="auto">
                <source src="TECHNOTOOLS Clips/WORDBEATCLIP.mov" type="video/quicktime">
                <source src="TECHNOTOOLS Clips/WORDBEATCLIP.mp4" type="video/mp4">
            </video>
        </div>
        <div class="tool-box" id="toolBox6" data-link="TRACK.html">
            <video id="trackClipVideo" autoplay muted loop playsinline preload="auto">
                <source src="TECHNOTOOLS Clips/TRACKCLIP.mov" type="video/quicktime">
                <source src="TECHNOTOOLS Clips/TRACKCLIP.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Info Button Functionality
        const infoButton = document.getElementById('infoButton');
        const infoOverlay = document.getElementById('infoOverlay');
        const infoClose = document.getElementById('infoClose');

        infoButton.addEventListener('click', () => {
            infoOverlay.classList.add('active');
        });

        infoClose.addEventListener('click', () => {
            infoOverlay.classList.remove('active');
        });

        infoOverlay.addEventListener('click', (e) => {
            if (e.target === infoOverlay) {
                infoOverlay.classList.remove('active');
            }
        });

        // Tool Box Click Handlers
        const toolBoxes = document.querySelectorAll('.tool-box[data-link]');
        toolBoxes.forEach(toolBox => {
            toolBox.addEventListener('click', () => {
                const link = toolBox.dataset.link;
                if (link) {
                    window.open(link, '_blank');
                }
            });
        });

        // Ensure videos play on page load (muted, no sound)
        const typebeatClipVideo = document.getElementById('typebeatClipVideo');
        const dancingTypeVideo = document.getElementById('dancingTypeVideo');
        const pixelClipVideo = document.getElementById('pixelClipVideo');
        const trackClipVideo = document.getElementById('trackClipVideo');
        const wordbeatClipVideo = document.getElementById('wordbeatClipVideo');
        const gabberkreisVideo = document.getElementById('gabberkreisVideo');
        
        // Function to ensure video is muted and play
        function setupVideo(video) {
            if (!video) return;
            
            // Ensure video is muted
            video.muted = true;
            video.volume = 0;
            
            // Force video to play
            video.addEventListener('loadeddata', () => {
                video.muted = true;
                video.volume = 0;
                video.play().catch(error => {
                    console.log('Autoplay failed, will try on user interaction:', error);
                });
            });
            
            // Also try immediately
            video.muted = true;
            video.volume = 0;
            video.play().catch(error => {
                console.log('Immediate play failed, will try on user interaction:', error);
                const playOnInteraction = () => {
                    video.muted = true;
                    video.volume = 0;
                    video.play().catch(err => {
                        console.log('Video play failed:', err);
                    });
                };
                document.addEventListener('click', playOnInteraction, { once: true });
                document.addEventListener('touchstart', playOnInteraction, { once: true });
            });
        }
        
        setupVideo(typebeatClipVideo);
        setupVideo(dancingTypeVideo);
        setupVideo(pixelClipVideo);
        setupVideo(trackClipVideo);
        setupVideo(wordbeatClipVideo);
        setupVideo(gabberkreisVideo);

    </script>
</body>
</html>
